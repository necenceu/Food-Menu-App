{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2821/2821803.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <title>{{ page_name }}</title>
</head>
<body>
    
    <nav class="navbar" style="background-color: #ffcd45">
        <a href="{% url 'food:index' %}" class="navbar-brand" style="color:aliceblue">
            <img src="https://cdn-icons-png.flaticon.com/512/2821/2821803.png" height="50px">
            GoodTaste
        </a>
        <div class="navbar">
            <a class="nav-item nav-link" href="{% url 'food:add_item' %}">Add item</a>
            <a class="nav-item nav-link" href="{% url 'register' %}">Sign up</a>
            <a class="nav-item nav-link" href="#">Sign in</a>
        </div>
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="container">
    {% block body %}
    {% endblock %}
    </div>

    <footer class="footer"> 
        <div class="text-center text-white p-3" style="background-color:#ffcd45;">
            Â© 2023 Copyright:
            <a class="text-white" href="{% url 'food:index' %}">GoodTaste</a>
        </div>
    </footer>
    
</body>
</html>
